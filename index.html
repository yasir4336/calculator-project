<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="CALCULATOR">
   
        <input type="text" placeholder="98649">
    
    <div class="fr">
        <button id="Cbtn">C</button>
        <button>/</button>
        <button>*</button>
    </div>
    <div class="sr">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
    </div>
    <div class="tr">
        <button>4</button>
        <button>5</button>
        <button>6</button>
     <button id="plsbtn">+</button>
    </div>

    <div class="frr">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        
       
    </div>
    <div class="ffr">
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button id="eqbtn">=</button>
    </div>
</div>
    
</body>
</html>
